<div class="question">
  <mat-form-field *ngIf="!guide?.hidden" [appearance]="config.appearance" [color]="config.color" (mousedown)="blockDrag($event)">
    <mat-label>{{label}}</mat-label>

    <textarea
      matInput
      [formControl]="control"
      (blur)="requestFormGuide()">
    </textarea>
    
    <mat-error *ngIf="required && control.invalid">{{errorFormatter.required(label)}}</mat-error>
  </mat-form-field>
</div>
