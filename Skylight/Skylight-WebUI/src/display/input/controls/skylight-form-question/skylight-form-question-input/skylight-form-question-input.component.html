<div class="question">
  <mat-form-field [appearance]="config.appearance" [color]="config.color">
    <mat-label>{{label}}</mat-label>

    <input matInput type="text" [formControl]="control">
    
    <mat-error *ngIf="required && control.invalid">{{errorFormatter.required(label)}}</mat-error>
    <mat-error *ngIf="zipCode && control.invalid">{{errorFormatter.zipCode(label)}}</mat-error>
  </mat-form-field>
</div>
