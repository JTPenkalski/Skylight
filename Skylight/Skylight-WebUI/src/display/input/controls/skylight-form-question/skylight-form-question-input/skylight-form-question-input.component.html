<div class="question">
  <mat-form-field [appearance]="config.appearance" [color]="config.color" (mousedown)="blockDrag($event)">
    <mat-label>{{label}}</mat-label>
    <input matInput type="text" [formControl]="control" [required]="required" (blur)="requestFormGuide()">
    <mat-error *ngIf="required && control.invalid">{{errorFormatter.required(label)}}</mat-error>
  </mat-form-field>
</div>
