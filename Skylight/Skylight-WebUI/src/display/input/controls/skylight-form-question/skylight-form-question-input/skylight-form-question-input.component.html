<div class="question">
  <mat-form-field
    *ngIf="!guide?.hidden"
    [appearance]="config.appearance"
    [color]="config.color"
    (mousedown)="blockDrag($event)">
    <mat-label>{{label}}</mat-label>

    <input
      matInput
      type="text"
      [formControl]="control"
      [placeholder]="example ?? ''"
      (blur)="requestFormGuide()">

    <mat-hint align="end">{{hint}}</mat-hint>

    <mat-error *ngIf="control.invalid">{{errorMessage}}</mat-error>
  </mat-form-field>
</div>
