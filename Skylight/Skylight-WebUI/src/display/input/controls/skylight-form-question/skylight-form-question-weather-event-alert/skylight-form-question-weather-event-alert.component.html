<div class="question flex-column" [formGroup]="group">
  <div class="flex-row">
    <skylight-form-question-select
      class="flex-item"
      label="Alert"
      optionsEndpoint="WeatherAlert"
      [guide]="guide?.alert"
      [control]="group.controls.alert">
    </skylight-form-question-select>

    <skylight-form-question-date
      class="flex-item"
      label="Issuance Time"
      [guide]="guide?.issuanceTime"
      [control]="group.controls.issuanceTime">
    </skylight-form-question-date>
  </div>

  <div class="flex-row">
    <skylight-form-question-select
      class="flex-item"
      label="Modifiers"
      [multiple]="true"
      optionsEndpoint="WeatherAlertModifier"
      [guide]="guide?.modifiers?.at(0)"
      [control]="group.controls.modifiers">
    </skylight-form-question-select>
  </div>
</div>
