<div class="search-bar">
  <span class="prefix">
    <mat-icon class="mat-icon-xxl">search</mat-icon>
  </span>
  <span class="infix">
    <input matInput [(ngModel)]="value" placeholder="Search..." type="search">
  </span>
  <span class="suffix">
    <button class="mat-icon-button-xxl" mat-icon-button aria-label="Clear" [style.visibility]="value ? 'visible' : 'hidden'" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </span>
</div>
