<h1 id="tableLabel">Weather Types</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!weatherTypes"><em>Loading... Please refresh once the ASP.NET backend has started.</em></p>

<table *ngIf="weatherTypes">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let weatherType of weatherTypes">
            <td>{{ weatherType.name }}</td>
            <td>{{ weatherType.description }}</td>
        </tr>
    </tbody>
</table>
