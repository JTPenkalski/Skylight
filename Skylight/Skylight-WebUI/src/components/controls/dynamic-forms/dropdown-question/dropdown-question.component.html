<div [formGroup]="formGroup">
  <mat-form-field appearance="fill">
    <mat-label [attr.for]="question.key">{{question.label}}</mat-label>
    <mat-select>
      <mat-option *ngFor="let option of question.options" [value]="option.key">
        {{option.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="errorMessage" *ngIf="!valid">{{question.label}} is required.</div>
</div>
