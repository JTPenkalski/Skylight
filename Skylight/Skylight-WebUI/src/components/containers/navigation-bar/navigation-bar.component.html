<mat-toolbar class="mat-elevation-z4">
  <nav id="navigation">
    <img id="logo" src="../../assets/logo256_64.png" alt="logo" />

    <ul id="navigation-links">
      <li *ngFor="let link of navigationLinks" class="navigation-link">
        <a mat-button [matTooltip]="link.tooltip">{{link.name}}</a>
      </li>
    </ul>
  </nav>

  <span class="horizontal-spacer"></span>

  <button mat-icon-button matTooltip="Login" aria-hidden="false" aria-label="Login Button">
    <mat-icon fontIcon="account_circle"></mat-icon>
  </button>
</mat-toolbar>
