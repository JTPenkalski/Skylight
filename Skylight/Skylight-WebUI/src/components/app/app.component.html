<div id="page">
  <!-- TOOLBAR -->
  <mat-toolbar class="toolbar mat-elevation-z4">
    <span class="toolbar-group">
      <button class="mat-icon-button-xxl" mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      
      <img id="logo" src="assets/logo256_64.png" alt="logo" />
    </span>

    <skylight-search-bar class="horizontal-spacer"></skylight-search-bar>

    <span class="toolbar-group" style="gap: 8px">
      <button mat-stroked-button color="primary">Sign Up</button>
      <button class="mat-icon-button-xxl" mat-icon-button matTooltip="Login">
        <mat-icon>account_circle</mat-icon>
      </button>
    </span>
  </mat-toolbar>

  <!-- MAIN CONTENT -->
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav class="sidenav" fixedInViewport fixedTopGap="64" mode="side" opened role="navigation">
      <ul class="navigation-links">
        <li *ngFor="let link of navigationLinks" class="navigation-link">
          <a mat-button [matTooltip]="link.tooltip" matTooltipPosition="right">{{link.name}}</a>
        </li>
      </ul>
    </mat-sidenav>
    <mat-sidenav-content role="main">
      <main id="content" style="margin-top: 64px">
        <p>Hello World</p>
        <div class="search-bar">
          <mat-form-field appearance="outline">
            <mat-icon matPrefix>search</mat-icon>
            <input matInput type="search">
            <mat-label>Search...</mat-label>
            <button matSuffix mat-icon-button aria-label="Clear">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
