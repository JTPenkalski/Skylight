<h1>New Weather Event</h1>

<form [formGroup]="weatherEvent" (ngSubmit)="submit()">
  <section id="section-general">
    <h2>General Information</h2>

    <div>
      <mat-form-field appearance="fill" color="accent">
        <mat-label for="name">Name</mat-label>
        <input matInput id="name" name="name" formControlName="name">
      </mat-form-field>
      <mat-error *ngIf="!weatherEvent.controls['name'].valid">Name is required.</mat-error>
    </div>

    <div>
      <mat-form-field appearance="fill" color="accent">
        <mat-label for="description">Description</mat-label>
        <textarea matInput id="description" name="description" formControlName="description"></textarea>
      </mat-form-field>
    </div>

  <div>
    <mat-form-field appearance="fill" color="accent">
      <mat-label>Weather</mat-label>
      <mat-select formControlName="weather">
        <mat-option *ngFor="let option of weatherOptions" [value]="option.id">{{option.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-error *ngIf="!weatherEvent.controls['weather'].valid">Weather is required.</mat-error>
  </div>

  </section>
  <section id="section-alerts">
    <h2>Alerts</h2>
    <p>Question Here</p>
  </section>
  <section id="section-locations">
    <h2>Locations</h2>
    <p>Question Here</p>
  </section>
  <section id="section-statistics">
    <h2>Statistics</h2>
    <h3>Tornado</h3>
    <p>Question Here</p>
  </section>
  <div>
    <button mat-raised-button color="accent" type="submit" [disabled]="false">Submit</button>
  </div>
</form>
