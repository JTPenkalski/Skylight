<div class="question" [formGroup]="formGroup">
  <mat-form-field [appearance]="config.appearance" [color]="config.color">
    <mat-label>{{label}}</mat-label>
      <textarea matInput [formControlName]="control.name"></textarea>
    <mat-error *ngIf="required && control.formControl.invalid">{{formatError(config.validation.required)}}</mat-error>
  </mat-form-field>
</div>
