<div class="question" [formGroup]="formGroup">
  <mat-form-field [appearance]="config.appearance" [color]="config.color">
    <mat-label>{{label}}</mat-label>
    <input matInput [matDatepicker]="picker" [formControlName]="instance.name">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="required && instance.control.invalid">{{formatError(config.validation.required)}}</mat-error>
  </mat-form-field>
</div>
