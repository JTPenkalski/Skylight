<div class="flex-row">
  <a href="/">
    <img id="logo" src="assets/images/logo_text_256.png" alt="logo" />
  </a>

  <div class="float-right flex-row center">
    @if (!isSignedIn) {
      <a nbButton href="register" appearance="outline" shape="round">Register</a>
      <a nbButton href="sign-in" shape="round" status="info">Sign In</a>
    } @else {
      <nb-user color="#0095ff" nbContextMenuTrigger="hover" [nbContextMenu]="userContextMenu.displayItems" [nbContextMenuTag]="userContextMenu.tag" [name]="userName" ></nb-user>
    }
  </div>
</div>
